<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartitas ðŸ’Œ</title>
  <style>
    :root {
      --primary-color: #d6336c;
      --primary-hover: #b52a57;
      --background: #fff0f5;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #f3bdd0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .card-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(214, 51, 108, 0.15);
      overflow: hidden;
      padding: 2rem;
      position: relative;
    }
    
    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), #f06595, var(--primary-color));
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .emoji {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--border);
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 1rem;
      background-color: rgba(255, 240, 245, 0.5);
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(214, 51, 108, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(214, 51, 108, 0.2);
    }
    
    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .optional {
      font-size: 0.8rem;
      color: #888;
      margin-left: 0.5rem;
      font-weight: normal;
    }
    
    @media (max-width: 480px) {
      .card-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="decoration"></div>
    <h1>Escribe tu cartita <span class="emoji">ðŸ’Œ</span></h1>
    
    <form action="/enviar" method="POST">
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required />
      </div>
      
      <div class="form-group">
        <label for="place">Lugar <span class="optional">(opcional)</span>:</label>
        <input type="text" id="place" name="place" />
      </div>
      
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required />
      </div>
      
      <div class="form-group">
        <label for="content">Contenido:</label>
        <textarea id="content" name="content" rows="6" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="signature">Firma <span class="optional">(opcional)</span>:</label>
        <input type="text" id="signature" name="signature" />
      </div>
      
      <button type="submit">Enviar ðŸ’Œ</button>
    </form>
  </div>
</body>
</html>
