<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartitas ðŸ’Œ</title>
  <style>
    :root {
      --primary-color: #ff6b81;
      --primary-hover: #e85a70;
      --secondary-color: #6a4c93;
      --background: #fff0f5;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #fbb1bd;
      --secondary-light: #f3e8ff;
      --success: #51cf66;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255,107,129,0.2);
      padding: 2rem;
      position: relative;
    }
    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .emoji {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text);
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--border);
      background: rgba(255,240,245,0.7);
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255,107,129,0.2);
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button, .button {
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(255,107,129,0.2);
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
      text-decoration: none;
    }
    button:hover, .button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }
    .hidden {
      display: none;
    }
    .confirmation-container {
      text-align: center;
      padding: 2.5rem 2rem;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--success);
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
    }
    .highlight {
      color: var(--primary-color);
      font-weight: 600;
    }
    .loading-message {
      text-align: center;
      margin-top: 1rem;
      color: var(--primary-color);
      font-weight: 600;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartaForm = document.getElementById('carta-form');
      const formView = document.getElementById('form-view');
      const confirmationView = document.getElementById('confirmation-view');
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'loading-message';
      loadingMessage.textContent = 'Enviando cartita... ðŸ’Œ';

      cartaForm.addEventListener('submit', e => {
        e.preventDefault();
        formView.appendChild(loadingMessage);

        const formData = new FormData(cartaForm);
        const jsonData = Object.fromEntries(formData.entries());

        fetch('/api/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(jsonData),
        })
        .then(response => {
          formView.removeChild(loadingMessage);
          if (response.ok) {
            formView.classList.add('hidden');
            confirmationView.classList.remove('hidden');
            window.scrollTo(0, 0);
          } else {
            alert('Error al enviar la carta.');
          }
        })
        .catch(error => {
          formView.removeChild(loadingMessage);
          console.error('Error:', error);
          alert('No se pudo enviar la carta.');
        });
      });

      document.getElementById('new-card-button').addEventListener('click', e => {
        e.preventDefault();
        confirmationView.classList.add('hidden');
        formView.classList.remove('hidden');
        cartaForm.reset();
        window.scrollTo(0, 0);
      });
    });
  </script>
</head>
<body>
  <div id="form-view" class="container">
    <div class="decoration"></div>
    <h1>Escribe tu cartita <span class="emoji">ðŸ’Œ</span></h1>
    <form id="carta-form" action="/api/messages" method="POST">
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group">
        <label for="place">Lugar (opcional):</label>
        <input type="text" id="place" name="place">
      </div>
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="content">Contenido:</label>
        <textarea id="content" name="content" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <label for="signature">Firma (opcional):</label>
        <input type="text" id="signature" name="signature">
      </div>
      <button type="submit">Enviar ðŸ’Œ</button>
    </form>
  </div>
  <div id="confirmation-view" class="container confirmation-container hidden">
    <div class="decoration"></div>
    <div class="success-icon">âœ“</div>
    <h1>Â¡Cartita enviada!</h1>
    <p>Gracias por usar <span class="highlight">Cartitas</span>.</p>
    <a href="#" id="new-card-button" class="button">Enviar otra carta</a>
  </div>
</body>
</html>
